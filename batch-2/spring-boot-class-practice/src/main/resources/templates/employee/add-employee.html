<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{https://virtual.pondit.com}">PONDIT</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employee/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/designation/}">Designation</a>
            </li>
        </ul>
    </div>
</nav>

<div th:class="container">
    <h3>Add Employee</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <form th:action="@{/employee/save-employee}" method="post" th:object="${employeeDto}">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Name"
                               th:field="*{name}" required/>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" id="age" class="form-control" placeholder="Age"
                               th:field="*{age}" required/>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" placeholder="Address"
                               th:field="*{address}"
                               required/></div>

                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="text" id="salary" class="form-control" placeholder="Salary"
                               th:field="*{salary}"
                               required/></div>

                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <select class="form-control" name="designation" id="designation"
                                th:field="*{designationDto.designationId}" required>
                            <option th:each="designation : ${designationListDto}"
                                    th:value="${designation.designationId}"
                                    th:text="${designation.designationName}"
                                    th:selected="${designation.designationId == employeeDto.designationDto.designationId}">
                            </option>
                        </select></div>

                    <div class="form-check">
                        <th:block th:each="employeeType : ${typeList}">
                            <input class="form-check-input" type="radio" name="workType" id="workType"
                                   th:field="*{workType}"
                                   th:value="${employeeType}" required>
                            <label class="form-check-label" for="workType" th:text="${employeeType}"></label><br>
                        </th:block>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Save"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
