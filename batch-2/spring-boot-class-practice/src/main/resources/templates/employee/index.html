<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{https://virtual.pondit.com}">PONDIT</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employee/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/designation/}">Designation</a>
            </li>
        </ul>
    </div>
</nav>

<div th:class="container">
    <h3>All Employee List</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                    <tr class="bg-info">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Salary(TK)</th>
                        <th>DesignationId</th>
                        <th>DesignationName</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="employee : ${employeeList}">
                        <tr>
                            <td th:text="${employee.id}">...</td>
                            <td th:text="${employee.name}">...</td>
                            <td th:text="${employee.age}">...</td>
                            <td th:text="${employee.address}">...</td>
                            <td th:text="${employee.salary}">...</td>
                            <td th:class="text-success" th:text="${employee.designation.getDesignationId()}">...</td>
                            <td th:class="text-success" th:text="${employee.designation.getDesignationName()}">...</td>
                            <td th:text="${employee.workType}">...</td>
                            <td><a class="btn btn-primary" th:href="@{'/employee/update/'+${employee.id}}">Update</a>
                                <a class="btn btn-danger" th:href="@{'/employee/delete/'+${employee.id}}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <!----------------------------------------------------------------------------------------------------->
                <div class="border border-dark p-3 mb-2">
                    <div class="text-center">
                        <a class="btn btn-primary" th:href="@{/employee/add-employee/}">Add New Employee</a>
                    </div>
                </div>
                <!----------------------------------------------------------------------------------------------------->
            </div>
        </div>
    </div>
</div>
</body>
</html>
